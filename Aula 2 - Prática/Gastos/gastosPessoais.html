<!DOCTYPE html>
    <html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minhas Tarefas</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Cabeçalho fixo -->
        <header class="header">
        <h1>Gastos Mensais</h1>
        <p>Saldo atual: R$390,00 </p>
        </header>

        <!-- Lista de tarefas -->
        <main class="main">
        <ul class="task-list">
            <li class="task-item">
            <div>
            <span class="task-text">Passe de ônibus</span>
            </div>
            <p>R$120,00</p>
            </li>

            <li class="task-item">
            <div>
            <span class="task-text">Moletom terceirão</span>
            </div>      
            <p>R$100,00</p>      
            </li>

            <li class="task-item">
            <div>
            <span class="task-text">Alimentação</span>
            </div>
            <p>R$50,00</p>            
            </li>     
            
            <li class="task-item">
            <div>
            <span class="task-text">Material escolar</span>
            </div>
            <p>R$120,00</p>               
            </li>
            
        </ul>
        </main>

        <!-- Botão de ação fixo (parte inferior) -->
        <footer class="footer">
        <button class="add-button">+ Novo Gasto</button>
        </footer>
    </body>
    </html>
